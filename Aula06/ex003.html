<!DOCTYPE html>
<html lang="pt-br">  <!-- Define o idioma da página -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardando Dados</title> <!-- Define o Nome da Guia -->
    <style>
        body{
            background: rgb(233, 59, 166); 
            /* definir uma cor e ir no ▢ para abrir a grade rgb. */

            color: rgb(9, 65, 75);
            font: normal 20pt arial;
            /* cor e tamanho das letras */
        }
        h1{
            color: rgb(245, 245, 24);
        }
    </style>
</head>
<body>
    <h1>Armazenar Dados</h1>
    <p>Variaveis e conversão de tipos</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) 
        var n2 = Number(window.prompt('Digite outro número: '))
        /* prompt salva em string
        Number.parseInt = para numeros inteiros, ex.: 7
        Number.parseFloat = para numeros reais, ex.: 8.5
        Number = java vai identificar o tipo do numero */
         var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        // + quando é  dois numeros condidera ADIÇÂO 
        // + para duas string considera CONCATENAÇÃO
    </script>
</body>
</html>
