<!DOCTYPE html>
<html lang="pt-br">  <!-- Define o idioma da página -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro JS</title> <!-- Define o Nome da Guia -->
    <style>
        body{
            background: black; 
            /* definir uma cor e ir no ▢ para abrir a grade rgb. */

            color: white;
            font: normal 20pt arial;
            /* cor e tamanho das letras */
        }
        h1{
            color: rgb(245, 245, 24);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Aulas no Canal: <a href="https://www.youtube.com/@CursoemVideo">Curso em Video</a></p>
    <div id="playlist"></div>

    <script>
        var escreve = document.getElementById('playlist')
        var url =  'https://www.youtube.com/playlist?list=PLntvgXM11X6pi7mW0O4ZmfUI1xDSIbmTm'
        var link = 'Clicando Aqui!'.link(url)
        escreve.innerHTML = 'Acesse a Playlist : ' + link
    </script>
</body>
</html>
